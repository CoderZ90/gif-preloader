  <!-- Link CSS file -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
   <!-- Loader Element -->
   <div id="loader"></div>
   <h1>Hello..</h1>
   <script>
       function hideLoader() {
         //    Grabbing the loader Element
         const loader = document.querySelector('#loader');
         setTimeout(function() {
            //  making its opacity 0
            loader.style.opacity = 0;
         }, 3000) // 3500 = 3.5 seconds ( 1000 = 1 seconds )
       }
    //    remeber to put this so that it will call the function and then it will work
       hideLoader();
   </script>
</body>
